spring:

  datasource:
    url: jdbc:h2:mem:todolist
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false

    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  profiles:
    active: h2


